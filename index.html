<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="%BASE_URL%favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function () {
        try {
          var t = localStorage.getItem('city_theme') || 'tokyo';
          document.documentElement.setAttribute('data-theme', t);
        } catch (e) {
          document.documentElement.setAttribute('data-theme', 'tokyo');
        }

        var isLocalhost =
          window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        if (isLocalhost) {
          var base = '%BASE_URL%';
          var icon = document.querySelector('link[rel="icon"]');
          if (icon) icon.setAttribute('href', base + 'dev-favicon.svg');

          var r = document.documentElement;
          r.style.setProperty('--bg-surface', '#000000');
          r.style.setProperty('--card-surface', 'rgba(255, 255, 255, 0.08)');
          r.style.setProperty('--text-main', '#FFFFFF');
          r.style.setProperty('--text-muted', 'rgba(255, 255, 255, 0.72)');
          r.style.setProperty('--border-color', 'rgba(255, 255, 255, 0.16)');
          r.style.setProperty('--hover-bg', 'rgba(255, 255, 255, 0.10)');
        }
      })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:opsz,wght@8..144,400;8..144,600&family=IBM+Plex+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&family=Playfair+Display:wght@400;600&family=Quicksand:wght@400;600&family=Space+Grotesk:wght@400;600&family=Sora:wght@400;600&family=Syne:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Lyra</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
